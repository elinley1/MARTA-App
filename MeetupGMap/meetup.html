<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Meetup</title>
   <link href="style.css" rel="stylesheet">-->
   <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
   <script type="text/javascript" src="meetup.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script><script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js" type="text/javascript"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>

        <div id="map">
            
        </div>
        <h1></h1>
       
        
        <div class="container">
            <div class="row">
              <div class="col-md-6">
                <h1>Sports Meetup</h1>
                <div id="events-container"></div>
                <script type="script/x-handlebars-template" id="events">
                    <ul class="list-group">
                     
                      {{#each results}}
                        <li class="list-group-item">
                         
                          <h4 class="list-group-item-heading"><a href="{{event_url}}">{{name}}</a></h4>
                         
                          <div class="list-group-item-text">{{{description}}}</div>
                        </li>
                      {{/each}}
                    </ul>
                </script>
                </div>
              </div>
           </div>

        <style>
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
        
        <script>
        function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 33.86, lng: -84.4},
          zoom: 8
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'location',
            from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'
          },
          heatmap: {
            enabled: true
          }
        });

        layer.setMap(map);}

        
            
            
</script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAexitnWheLWUW-YctUMyxtoKbdOsDrnxQ&callback=initMap" type="text/javascript"></script>
    </body>
</html>
