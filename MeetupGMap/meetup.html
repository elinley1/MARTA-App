    <body>

        <div id="map"></div>
        <h1>hello</h1>

        <style>
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
        
        <script>
        function initMap() {

        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 33.86, lng: -84.4},
          zoom: 8
        });

        var layer = new google.maps.FusionTablesLayer({
          query: {
            select: 'location',
            from: '1xWyeuAhIFK_aED1ikkQEGmR8mINSCJO9Vq-BPQ'
          },
          heatmap: {
            enabled: true
          }
        });

        layer.setMap(map);}
            
            
            
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=visualization"></script>
        <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
    </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAexitnWheLWUW-YctUMyxtoKbdOsDrnxQ&callback=initMap" type="text/javascript"></script>
    </body>
